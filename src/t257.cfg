              'par_desc': 'UBUNTU KVM 20.04 10.20.92.213/214 Secure Execution Test',
              'par_reserveresources': 'false',
              'proc_mode': 'shared',
              'proc_type': 'ifl',
              'proc_num': '4',
              'init_mem': '16',
              'max_mem': '32'
              }
# partitions name array
kvmp2 = ['T257-KVMP20-SE',
         'T257-KVMP21-SE'
        ]

[network]

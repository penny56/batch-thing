# No Chinese character in this config file, will lead to the HTML test runner exception.
# Section name is upper/lower case sensitive (could have blanks), keys in dictionary only support lower case

[connection]
hmc = 9.12.35.135
uid = apiuser
psw = apiuser
cpc = T257

[partition]
commondict = {'par_type': 'linux',
              'par_desc': 'Longevity test on T257, trunk mode vlan1292 adapter, no ip',
              'par_reserveresources': 'false',
              'proc_mode': 'shared',
              'proc_type': 'ifl',
              'proc_num': '1',
              'init_mem': '2',
              'max_mem': '2'
              }
# partitions name array
kvmp2 = ['T257-KVMP20-SE',
         'T257-KVMP21-SE'
        ]
longparts = ['T257-Longevity-01',
             'T257-Longevity-02',
             'T257-Longevity-03'
            ]

[network]
commondict = {'namesuffix': 't257-10dot-trunk',
              'desc': 'no ip',
              'devnum': '1000',
              'adaptername': 'OSD 0120 A01B-12',
              'adapterport': '0'
              }

[attachment]
kvmp2 = {'T257-KVMP20-SE': {'T257_KVMP20_SE_XIV_SG': [9000, 9100]},
         'T257-KVMP21-SE': {'T257_KVMP21_SE_XIV_SG': [9000, 9100]}
        }
longparts = {'T257-Longevity-01': {'T257_Longevity_Shared_XIV_SG': [9000, 9100]},
             'T257-Longevity-02': {'T257_Longevity_Shared_XIV_SG': [9000, 9100]},
             'T257-Longevity-03': {'T257_Longevity_Shared_XIV_SG': [9000, 9100]}
            }

[bootoption]
kvmp2 = {'T257-KVMP20-SE': 'T257_KVMP20_SE_XIV_SG 0017380030BB14A9',
         'T257-KVMP21-SE': 'T257_KVMP21_SE_XIV_SG 0017380030BB14A7'
        }
longparts = {'T257-Longevity-01': 'T257_Longevity_Shared_XIV_SG 0017380030BB1646',
             'T257-Longevity-02': 'T257_Longevity_Shared_XIV_SG 0017380030BB1648',
             'T257-Longevity-03': 'T257_Longevity_Shared_XIV_SG 0017380030BB1649'
            }


[lifecycle]
lckvmp2 = {'partition': 'kvmp2',
           'attachment': 'kvmp2',
           'bootoption': 'kvmp2'
          }
lclongparts = {'partition': 'longparts',
               'attachment': 'longparts',
               'bootoption': 'longparts'
              }